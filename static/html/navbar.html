<script>
  //Script pour le darkmode sur chaque page avec mémoire en cookie et auto-setter en première visite
  const getStoredTheme = () => localStorage.getItem("theme");
  const setStoredTheme = (theme) => localStorage.setItem("theme", theme);

  const getPreferredTheme = () =>
    window.matchMedia("(prefers-color-scheme: dark)").matches
      ? "dark"
      : "light";

  if (getStoredTheme() === null) {
    const window_theme = getPreferredTheme();
    setStoredTheme(window_theme);
    setTheme(window_theme);
  }

  setTheme(getStoredTheme());
  if (getStoredTheme() === "dark") {
    document.getElementById("darkmode_swap").checked = true;
  } else {
    document.getElementById("darkmode_swap").checked = false;
  }

  function setTheme(theme) {
    document.documentElement.setAttribute("data-bs-theme", theme);
  }

  function toggleTheme() {
    if (getStoredTheme() === "light") {
      setStoredTheme("dark");
    } else {
      setStoredTheme("light");
    }
    setTheme(getStoredTheme());
  }

  document
    .getElementById("darkmode_swap")
    .addEventListener("click", toggleTheme);
</script>
